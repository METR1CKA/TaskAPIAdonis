components:
  parameters:
    LocaleHeader:
      name: Accept-Language
      in: header
      description: Locale to request and response
      required: true
      schema:
        $ref: "#/components/schemas/LocaleSchema"
    IdParam:
      name: id
      in: path
      description: Id to find data in database
      required: false
      schema:
        $ref: "#/components/schemas/IdSchema"
